version: 1.0
runtime: php81
build:
  commands:
    pre-build:
      - sudo yum makecache fast -y
      - sudo yum install ImageMagick ImageMagick-devel -y
      - echo "extension=imagick.so" >> /etc/php.ini
    build:
      - echo no build command for this PHP project
      - php -m
run:
  command: php -S 0.0.0.0:3000 -t .
  network:
    port: 3000
    env: APP_PORT
