version: 1.0
runtime: php81
build:
  commands:
    pre-build:
    build:
      - php -v
      - cat /etc/os-release
      - yum install yum-utils -y
      - yum install php-pear -y
      - yum -y install https://rpms.remirepo.net/enterprise/remi-release-7.rpm --skip-broken
      - yum-config-manager --enable remi-php74
      - yum install php-devel -y  --skip-broken
      - yum install gcc -y
      - yum install ImageMagick -y
      - yum install ImageMagick-devel -y
      - pecl install imagick
      - echo "extension=imagick.so" >> /etc/php.ini
run:
  command: php -S 0.0.0.0:3000 -t .
  network:
    port: 3000
    env: APP_PORT
