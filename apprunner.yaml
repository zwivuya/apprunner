version: 1.0
runtime: php81
build:
  commands:
    pre-build:
      - wget https://pecl.php.net/get/imagick   -O imagick
      - tar xvzf imagick
      - ls
      - cd imagick-3.7.0 && phpize
      - cd imagick-3.7.0 && ./configure
      - cd imagick-3.7.0 && make
      - cd imagick-3.7.0 && make install
      - echo extension=imagick.so  > /etc/php.d/imagick.ini
    build:
      - echo no build command for this PHP project
      - php -m
run:
  command: php -S 0.0.0.0:3000 -t .
  network:
    port: 3000
    env: APP_PORT
