version: 1.0
runtime: php81
build:
  commands:
    pre-build:
    build:
      - yum install php-pear
      - yum install php-devel
      - yum install gcc
      - yum install ImageMagick
      - yum install ImageMagick-devel
      - pecl install imagick
      - echo "extension=imagick.so" > /etc/php.d/imagick.ini
run:
  command: php -S 0.0.0.0:3000 -t .
  network:
    port: 3000
    env: APP_PORT
