version: 1.0
runtime: php81
build:
  commands:
    pre-build:
      - wget http://www.imagemagick.org/download/ImageMagick.tar.gz
      - tar -vxf ImageMagick.tar.gz
      - sudo yum -y install libpng-devel libjpeg-devel libtiff-devel
      - cd ImageMagick
      - ./configure --without-x
      - make && make install
    build:
      - echo no build command for this PHP project
      - php --ri imagick
run:
  command: php -S 0.0.0.0:3000 -t .
  network:
    port: 3000
    env: APP_PORT
