version: 1.0
runtime: php81
build:
  commands:
    pre-build:
      - sudo yum install ImageMagick -y
      - sudo yum install ImageMagick-devel -y
      - git clone https://github.com/Imagick/imagick 
      - cd imagick && phpize
      - cd imagick && ./configure
      - cd imagick && make
      - cd imagick && make install
    build:
      - echo no build command for this PHP project
      - php -m
run:
  command: php -S 0.0.0.0:3000 -t .
  network:
    port: 3000
    env: APP_PORT
